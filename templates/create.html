{% extends 'base.html' %}

{% block content %}
  <h2>レシピを追加する</h2>
  <main class="form-signin">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
    {% endfor %}
    <button type="submit">投稿する</button>
  </form>
  </main>
{% endblock %}
