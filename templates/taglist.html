{% include "base.html" %}

{% block content %}

<h2>レシピを検索する</h2>
<main>
<form method="get" enctype="multipart/form-data">
  {% for field in form %}
    <p>
      {{ field.label_tag }} {{ field.errors }}<br>
      {{ field }}
    </p>
  {% endfor %}
  <button type="submit">検索する</button>
</form>
</main>

{% for recipe in recipe_list %}
<p>レシピ名：{{ recipe }}</p>
{% endfor %}
{% endblock content %}
